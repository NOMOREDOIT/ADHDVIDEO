# This is the full content for your .github/workflows/deploy.yml file

name: Deploy Movie Maker to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"] # Change "main" if your branch is called something else
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # This is the magic step that adds the security headers!
      - name: Add Cross-Origin-Isolation headers
        run: |
          echo "/*" >> staticwebapp.config.json
          echo "  \"headers\": {" >> staticwebapp.config.json
          echo "    \"Cross-Origin-Opener-Policy\": \"same-origin\"," >> staticwebapp.config.json
          echo "    \"Cross-Origin-Embedder-Policy\": \"require-corp\"" >> staticwebapp.config.json
          echo "  }" >> staticwebapp.config.json
          echo "*/" >> staticwebapp.config.json

      - name: Upload the artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
